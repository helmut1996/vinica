<!doctype html> <!--html5-->
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<div>
			<h1>Informacion Personal</h1>
		</div>
	</header>
	<form>
		<div>
			<label>Nombre:</label>
			<input type="text" placeholder="Escriba su Nombre"  />
		</div>
		<div>
			<label>Apellido:</label>
			<input type="text" placeholder="Escriba su Apellido"  />
		</div>
		<div>
			<label>Fecha de Nacimiento:</label>
			<input type="date" />
		</div>
		<div>
			<label>Correo:</label>
			<input type="email" placeholder="Escriba su Correo"  />
		</div>
		<div>
			<label>Dirrecion:</label>
			<input type="text" placeholder="Escriba su Direccion" maxlength=48/>
		</div>
		<div>
			<label>Codigo postal:</label>
			<input type="number" placeholder="Escriba su Codigo Postal"  />
		</div>
		<div>
			<label>Pais:</label>
			<select>
				<option value="nic">Nicaragua</option>
				<option value="gua">Guatemala</option>
				<option value="hon">Honduras</option>
				<option value="sal">Salvador</option>
				<option value="cos">Costarica</option>
			</select>
		</div>
		<div>
			<label>Telefono:</label>
			<input type="text" placeholder="Escriba su Numero" maxlength=8 />
		</div>
		<div>
			<label>Color Favorito:</label>
			<input type="color" />
		</div>
		<div>
			<label>Lenguajes de Programacion favorito:</label>
			<input type="text" list="programacion" /><!--dropdown-->
			<datalist id="programacion">
				<option value="Csharp">C#</option>
				<option value="Python">Python</option>
				<option value="Java">Java</option>
			</datalist>
		</div>
		<div>
			<label>Sexo:</label>
			Hombre<input type="radio" name="sexo" checked="checked" value="1"/><!--el mismo name para selecionar una sola opcion-->
			Mujer<input type="radio" name="sexo" value="2"/>
		</div>
		<div>
			<label>Deporte Favorito:</label>
			Football<input type="checkbox" value="fb"/>
			Baseball<input type="checkbox" value="bb" />
		</div>
		<div>
			<label>Clases que estudias actualmente:</label>
			<select multiple="multiple"><!--listbox-->
				<option value="pg">Programacion grafica</option>
				<option value="ia">Inteligencia artificial</option>
				<option value="mat">Matematica3</option>
			</select>
		</div>
		<div>
			<label>Comentario:</label>
			<textarea rows="10" cols="50"></textarea>
		</div>
		<div>
			<label>Acciones:</label>
			<input type="submit"/>
			<input type="reset"/>
		</div>
	</form>

</body>
</html>
